title: Do's
content: |
  Welke kerntaken? Wat zijn de <strong>do's</strong> van een kerntakenoverheid?
style: style1 medium onscroll-fade-in
items:

  - name: Vrijheden vrijwaren
    content: De vrijheid van één eindigt waar de vrijheid van een ander begint. De overheid heeft het monopolie op fysiek geweld en dwang; enkel zij kan de vrijheid van eenieder vrijwaren.
    style: style2 major fa-shield-halved

  - name: Maatschappelijke participatie bevorderen
    content: Maximale participatie aan de maatschappij vermindert sociale spanning, verlaagt criminaliteit, verhoogt de economische productiviteit en behoudt de democratische waarden en normen. Dit kan enkel als iedereen een kans krijgt om deel te nemen.
    style: style2 major fa-people-group
